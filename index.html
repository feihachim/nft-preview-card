<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>NFT Preview Card Component Main</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="card-image"
          src="./assets/images/image-equilibrium.jpg"
          alt="equilibrium ethereum"
        />
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="hero-text">
          <ul>
            <li>
              <img src="./assets/images/icon-ethereum.svg" alt="ethereum" />
            </li>
            <li class="eth-text">0.041 ETH</li>
          </ul>
          <ul>
            <li><img src="./assets/images/icon-clock.svg" alt="clock" /></li>
            <li>3 days left</li>
          </ul>
        </div>
        <hr />
        <ul>
          <li>
            <img
              class="avatar-image"
              src="./assets/images/image-avatar.png"
              alt="avatar"
            />
          </li>
          <li>Creation of <span>Jules Wyvern</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
